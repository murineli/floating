<!DOCTYPE html>
<html>
  <head>
    <title>Floating Teste</title>
    <script src="https://cdn.pipedriveassets.com/pd-widgets/sdk/v1/pipedrive-ui-sdk.js"></script>
  </head>
  <body>
    <h1>Floating Window</h1>
    <p>Carregando contexto...</p>

    <script>
      const sdk = new window.pipedriveUI.App();

      // Inicia a comunicação com o Pipedrive
      sdk.initialize().then(data => {
        console.log("Contexto recebido:", data);
        document.body.insertAdjacentHTML("beforeend", `
          <p>Deal ID: ${data?.deal?.id || "nenhum"}</p>
          <p>User: ${data?.user?.name || "desconhecido"}</p>
        `);
      });
    </script>
  </body>
</html>
